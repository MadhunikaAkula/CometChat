              <a class="nav-link"routerLinkActive="active-link"routerLink="/" >Features</a>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop"  data-toggle="dropdown">

<div class="container">
  <div class="row">
    <img class="image" [src]="LoggedUser.avatar"style="width:20%;">
  </div>
  <br>
</div>
<form action="/action_page.php">
  <div class="row">
    <div class="col-md-1">
      <label for="name"><b>Name:</b></label>
    </div>
    <div class="col-md-6">
      <input type="text"  disabled class="form-control" id="name" placeholder="Enter username" name="name" [(ngModel)]="LoggedUser.name">
    </div>
  </div>&nbsp;
  <div class="row">
    <div class="col-md-1">
      <label for="name"><b>Role:</b></label>
    </div>
    <div class="col-md-6">
      <input type="text"  disabled class="form-control" id="role" placeholder="Enter username" name="role" [(ngModel)]="LoggedUser.role">
    </div>
  </div>&nbsp;
  <div class="row">
    <div class="col-md-1">
      <label for="name"><b>Uid:</b></label>
    </div>
    <div class="col-md-6">
      <input type="text"  disabled class="form-control" id="uid" placeholder="Enter username" name="uid" [(ngModel)]="LoggedUser.uid">
    </div>
  </div>&nbsp;
  <div class="row">
    <div class="col-md-1">
      <label for="name"><b>Image:</b></label>
    </div>
    <div class="col-md-6">
      <input type="text"  disabled class="form-control" id="avatar" placeholder="Enter username" name="avatar" [(ngModel)]="LoggedUser.avatar">
    </div>
  </div>
  </form>
